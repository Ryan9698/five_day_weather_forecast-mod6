<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Your Five Day Weather Forecast</title>
  </head>
  <body>
    <h1 class="bg-info text-center p-3 text-white">Weather Dashboard</h1>

    <div class="container-fluid my-5">
      <div class="row">
        <!-- Form Column -->
        <div class="formStyle col-lg-4 col-md-4 col-sm-12 mb-3">
          <form class="g-3" id="weatherForm">
            <h5>Search for a City</h5>
            <div class="mb-3">
              <label for="cityInput" class="form-label visually-hidden"
                >City</label
              >
              <input
                type="text"
                class="form-control"
                id="cityInput"
                placeholder="City"
              />
            </div>
            <div>
              <button type="submit" class="btn btn-info">Search Weather</button>
            </div>
          </form>
          <div id="savedSearches"></div>
        </div>

        <div
          class="currentWeather border rounded col-lg-8 col-md-8 col-sm-12 p-3"
          id="weatherInfo"
        >
          Check your city's weather!
        </div>
      </div>

      <div class="row mt-4 g-3" id="forecast">
        <!-- Forecast Cards -->
        <div class="col-2 forecast-card border rounded p-3">
          <h5>Day 1</h5>
          <p>Date:</p>
          <p>Temperature:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
          <img
            src="http://openweathermap.org/img/wn/01d.png"
            alt="Weather Icon"
          />
        </div>

        <div class="col-2 forecast-card border rounded p-3">
          <h5>Day 2</h5>
          <p>Date:</p>
          <p>Temperature:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
          <img
            src="http://openweathermap.org/img/wn/02d.png"
            alt="Weather Icon"
          />
        </div>

        <div class="col-2 forecast-card border rounded p-3">
          <h5>Day 3</h5>
          <p>Date:</p>
          <p>Temperature:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
          <img
            src="http://openweathermap.org/img/wn/03d.png"
            alt="Weather Icon"
          />
        </div>

        <div class="col-2 forecast-card border rounded p-3">
          <h5>Day 4</h5>
          <p>Date:</p>
          <p>Temperature:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
          <img
            src="http://openweathermap.org/img/wn/04d.png"
            alt="Weather Icon"
          />
        </div>

        <div class="col-2 forecast-card border rounded p-3">
          <h5>Day 5</h5>
          <p>Date:</p>
          <p>Temperature:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
          <img
            src="http://openweathermap.org/img/wn/09d.png"
            alt="Weather Icon"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
