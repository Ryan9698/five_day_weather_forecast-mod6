<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Your Five Day Weather Forecast</title>
  </head>
  <body>
    <h1 class="bg-info text-center">Weather Dashboard</h1>

    <div class="row">
      <!-- Form Column -->
      <div class="formStyle col-4">
        <form class="g-3" id="weatherForm">
          <h5>Search for a City</h5>
          <div class="mb-3 col-6">
            <label for="cityInput" class="visually-hidden">City</label>
            <input
              type="text"
              class="form-control"
              id="cityInput"
              placeholder="City"
            />
          </div>
          <div>
            <button type="submit" class="btn btn-primary">
              Search Weather
            </button>
          </div>
        </form>
      </div>
      
      <div class="border rounded col-5" id="weatherInfo">
        <h5>City:</h5>
        <h6>Temp:</h6>
        <h6>Wind:</h6>
        <h6>Humidity:</h6>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
